<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Adicionar a descrição aki">
    <title>Beco do Mago</title>
    <link rel="stylesheet" type="text/css" href="./src/css/style.css">
    <link rel="icon" href="./src/images/logo.svg">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="./src/images/logo.svg" alt="Logo">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="https://discord.gg/RxEXPhxd5d">Discord</a>
            <a class="cabecalho-menu-item" href="https://chat.whatsapp.com/ElMKLFz5BuL5gkdO8h4dPQ">WhatsApp</a>
            <a class="cabecalho-menu-item" href="https://www.instagram.com/becodomago_/">Instagram</a>
            <a class="cabecalho-menu-item">Home</a>
        </nav>

    </header>
    
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Beco do Mago</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Lojinha online voltada para artigos Otaku e RPG.</h2>
                <button class="conteudo-principal-escrito-botao">Jogar!</button>
            </div>
            <img class="conteudo-principal-imagem" src="./src/images/coruja.svg" alt="Imagem da coruja">
        </section>
            
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Conheça nossa loja!</h3>
            <p class="conteudo-secundario-paragrafo">Conhecer um mundo <strong>RPG</strong> totalmente novo.</p>
            <p class="conteudo-secundario-paragrafo">Fazer aquele mesão de <strong>Magic.</strong></p>
            <p class="conteudo-secundario-paragrafo">Desafiar no x1 aquele seu rival de sangue.</p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="./src/images/nome.svg">
    </footer>
</body>
